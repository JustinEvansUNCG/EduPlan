<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUPlan - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-size: 36px;
        }
        header nav ul {
            list-style: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin: 0 15px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        section input, section button {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        section button {
            background-color: #2c3e50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        section button:hover {
            background-color: #1a252f;
        }
        .message {
            margin: 10px auto;
            color: #ff4d4d;
            font-size: 14px;
            display: none; 
        }
        .message.success {
            color: #4CAF50;
        }
        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #2c3e50;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>EDUPlan - Login</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="course-selection.html">Course Selection</a></li>
                <li><a href="study-planner.html">Study Planner</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="login.html">Login/Signup</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Login to Your Account</h2>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <p id="messageBox" class="message"></p>
        </form>
        <a href="signup.html" class="register-link">Don't have an account? Register here</a>
    </section>

    <footer>
        <p>&copy; 2025 EDUPlan. All rights reserved.</p>
    </footer>

   
</body>
</html>
