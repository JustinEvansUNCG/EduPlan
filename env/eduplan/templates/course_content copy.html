


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlan - Course Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            font-size: 36px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .course-list {
            margin-bottom: 20px;
        }
        .course-list select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chatbox {
            margin-top: 20px;
        }
        .chatbox input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chatbox button {
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chatbox button:hover {
            background-color: #1a252f;
        }
        .chatbox .messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #fff;
            margin-top: 10px;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>EduPlan - Course Content</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/course-selection">Course Selection</a></li>
                <li><a href="/study-planner">Study Planner</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="/login">Login/Signup</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Select a Course</h2>
        <div class="course-list">
            <select id="courseDropdown">
                <option value="">-- Select a Course --</option>
                {% for course in courses %}
                    <option value="{{ course.code }}">{{ course.code }} - {{ course.name }}</option>
                {% endfor %}
            </select>
        </div>

        <h3>Ask a Question About This Course</h3>
        <div class="chatbox">
            <input type="text" id="questionInput" placeholder="Type your question...">
            <button onclick="askQuestion()">Ask</button>
            <div class="messages" id="chatMessages"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 EduPlan. All rights reserved.</p>
    </footer>


</body>
</html>
