{% extends "base.html" %}

{% block title %}Course Catalog{% endblock %}

{% block content %}
<h2>Course Catalog</h2>

<table class="table">
    <thead>
        <tr>
            <th>Department</th>
            <th>Course Code</th>
            <th>Course Name</th>
            
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.department }}</td>
            <td>{{ course.course_code }}</td>
            <td>{{ course.course_name }}</td>
            
            
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
