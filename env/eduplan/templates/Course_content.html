{% extends "base.html" %}
{% block title %}course content{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <h2>Select a Course</h2>
    <div class="course-list">
        <select id="courseDropdown">
            <option value="">-- Select a Course --</option>
            {% for course in courses %}
            <option value="{{ course.code }}">{{ course.code }} - {{ course.name }}</option>
            {% endfor %}
        </select>
    </div>

    <h3>Ask a Question About This Course</h3>
    <div class="chatbox">
        <input type="text" id="questionInput" placeholder="Type your question...">
        <button onclick="askQuestion()">Ask</button>
        <div class="messages" id="chatMessages"></div>
    </div>
</div>
{% endblock %}
