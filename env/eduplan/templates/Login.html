{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<section>
    <h2>Login</h2>
    <form method="POST" action=''>
        {{ form.hidden_tag()}}
        <div>
            {{form.email.label }}
            {{ form.email()}}
        </div>
        <div>
            {{form.password.label }}
            {{ form.password()}}
        </div>
        <div>
            {{ form.submit()}}
        </div>
     
    </form>
</section>
{% endblock %}
